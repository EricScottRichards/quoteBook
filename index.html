<!DOCTYPE html>
<html ng-app='quoteBook'>
<head>
	<link rel='stylesheet' type='type/css' href='style.css'>
</head>

<body ng-controller='mainCtrl'>

	<div>
		<input placeholder='Quote text' ng-model='textInput'><input placeholder='Quote author' ng-model='authorInput'><button ng-click='addQuote()'>Add Quote</button>
	</div>
	
	<div>
		<input placeholder='Quote text'><input placeholder='Quote author'><button>Remove Quote</button>
	</div>
	
	<div>
		<input placeholder='Quote text'><input placeholder='Quote author'><button>Filter Quotes</button>
	</div>

	<div class='quote' ng-repeat='quote in quotes'>
		<div>"{{quote.text}}"</div>
		<div align="right" >--{{quote.author}}</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js'></script>
	<script src='js/app.js'></script>
	<script src='js/mainCtrl.js'></script>
	<script src='js/dataService.js'></script>

</body>

</html>
